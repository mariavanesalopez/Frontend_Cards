<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-contacto.css" />
    <title>Cards</title>
  </head>
  <body>
    <!--Barra superior y Navbar-->
    <header>
      <div id="barra_superior">
        <p id="texto_superior">Descuentos 20%</p>
      </div>
      <div id="barra_inferior">
        <h2>Card Super Heroes</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="../pages/ingreso.html">Ingresar</a></li>
          <li><a href="../pages/registro.html">Registrarme</a></li>
        </ul>
      </nav>
    </header>
    <!--Fin Barra superior y Navbar-->
    <!--Inicio del Formulario-->
    <section>
      <div class="container">        
          <form action="#" method="#">
            <div class="titulo-form">
                <h1>Contacto</h1>
              </div>
            <input
              class="input-group"
              type="text"
              name="nombre"
              placeholder="ingrese apellido y nombre"
            />
            <input
              class="input-group"
              type="email"
              name="email"
              placeholder="su correo electrónico"
            />
            <textarea
              name="textarea"
              id="#"
              placeholder="Hola! Me enviarias de Superman?. Gracias!"
            ></textarea>
            <div class="button">
                <input
                class="button-group"
                id="color-reset"
                type="Resetear"
                name="resetear"
                value="Resetear"
              />
              <input
                class="button-group"
                id="color-enviar"
                type="Enviar"
                name="resetear"
                value="Enviar"
              />
            </div>
          </form>
        </div>
    </section>
    <!--Fin Formulario-->
    <!--Inicio Pie de Página-->
    <footer id="footer_pagina">
      <p id="texto_footer">Todos los derechos reservados a FRONT END 1</p>
      <div id="texto_Github">
        <h2 id="texto_Git">GITHUB</h2>
      </div>
    </footer>
    <!--Fin Pie de Página-->
  </body>
</html>
