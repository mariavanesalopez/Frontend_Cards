<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-ingreso.css" />
    <title>FlexBox y Responsive</title>
  </head>
  <body>
    <header>
      <div id="barra_superior">
        <p id="texto_superior">Descuentos 20%</p>
      </div>
      <div id="barra_inferior">
        <h2>Card Super Heroes</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="../pages/contacto.html">Contacto</a></li>
          <li><a href="../pages/registro.html">Registro</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container">
        <form action="#" method="#">
          <div class="titulo-form">
            <h1>Login</h1>
          </div>
          <input
            class="input-group"
            type="text"
            name="nombre"
            placeholder="ingrese apellido y nombre"
          />
          <input
            type="password"
            class="input-group"
            name="password"
            placeholder="ingrese su contraseña"
          />
          <input
            class="input-group"
            id="color-enviar"
            type="Enviar"
            name="enviar"
            value="Enviar"
          />
          <div class="pregunta">
            <a id="ingresa" href="../pages/registro.html">¿no tenés cuenta?</a>
            <span>Registrarme</span>
          </div>
        </form>
      </div>
    </section>
    <footer id="footer_pagina">
      <p id="texto_footer">Todos los derechos reservados a FRONT END 1</p>
      <div id="texto_Github">
        <h2 id="texto_Git">GITHUB</h2>
      </div>
    </footer>
  </body>
</html>
